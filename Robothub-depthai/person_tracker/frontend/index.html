<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <rh-tiles mode="dual" left-width="87">
      <rh-video stream-key="nn_stream_0" slot="left"></rh-video>
      <rh-tiles mode="column" slot="right" class="numbers">
        <rh-number id="total" value="0" label="Total"></rh-number>
        <rh-number id="left" value="0" label="Left"></rh-number>
        <rh-number id="right" value="0" label="Right"></rh-number>
      </rh-tiles>
    </rh-tiles>
    <rh-promo-bar position="bottom"></rh-promo-bar>

    <!-- Logo margin updater -->
    <script src="./main.js"></script>
  </body>
</html>
