config_version = "2.0"

[info]
name = "{{{ APP_NAME }}}"
description = "This is a generated description. Replace it with your own."

[runtime]
application = "app.py#Application"
workdir = "/app"

[runtime.runs_on]
type = "image"
name = "ghcr.io/luxonis/robothub-app-v2-dev:2024.084.1935-rvc2-regular"

[[configuration]]
visual = "section"
title = "Camera config"

[[configuration]]
key = "fps"
label = "FPS"
field = "num_range"
step = 1
min = 1
max = 30
initial_value = 20

[[configuration]]
field = "choice"
key = "resolution"
label = "Resolution"
style = "radio"
allow_multiple = false
options = [
  { key = "720p", label = "720p" },
  { key = "1080p", label = "1080p", default=true },
  { key = "4k", label = "4k" },
]

[[configuration]]
key = "flip_camera"
label = "Flip Camera 180 deg"
field = "boolean"
initial_value = false
